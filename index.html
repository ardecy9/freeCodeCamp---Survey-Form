<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">My Academic Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" method="post" action='https://register-demo.freecodecamp.org'>
      <fieldset>
        <label id="name-label" for="name">Name<input id="name" name="name" type="text" placeholder="Enter your name" required /></label>
        <label id="email-label" for="email">Email<input id="email" name="email" type="email" placeholder="Enter your email" required /></label>
        <label id="number-label" for="number">Age<input id="number" name="number" type="number" min="13" max="120" placeholder="Age" /></label>
        <label for="dropdown">Which option best describes your current role?
          <select id="dropdown" name="dropdown">
            <option disabled selected value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full time job</option>
            <option value="3">Full time learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <p class="recommendation">Would you recommend My Academic to a friend?</p>
        <label for="definitely"><input id="definitely" class="inline" type="radio" name="recommend" value="Definitely" checked />Definitely</label>
        <label for="maybe"><input id="maybe" class="inline" type="radio" name="recommend" value="Maybe" />Maybe</label>
        <label for="not-sure"><input id="not-sure" class="inline" type="radio" name="recommend" value="Not sure" />Not sure</label>
      </fieldset>
      <fieldset>
        <label>What is your favorite feature of My Academic?
          <select id="favorite" name="favorite">
            <option disabled selected value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open source</option>
          </select>
        </label>
        <p>What would you like to see improved? (Check all that apply)</p>
        <label><input id="front-end-projects" class="inline" type="checkbox" name="improvement" value="1" />Front-end Projects</label>
        <label><input id="back-end-projects" class="inline" type="checkbox" name="improvement" value="2" />Back-end Projects</label>
        <label><input id="data-visualization" class="inline" type="checkbox" name="improvement" value="3" />Data Visualization</label>
        <label><input id="challenges" class="inline" type="checkbox"  name="improvement" value="4" />Challenges</label>
        <label><input id="open-source-community" class="inline" type="checkbox" name="improvement" value="5" />Open Source Community</label>
        <label><input id="gitter-help-rooms" class="inline" type="checkbox" name="improvement" value="6" />Gitter help rooms</label>
        <label><input id="videos" class="inline" type="checkbox" name="improvement" value="7" />Videos</label>
        <label><input id="city-meetups" class="inline" type="checkbox" name="improvement" value="8" />City Meetups</label>
        <label><input id="wiki" class="inline" type="checkbox" name="improvement" value="9" />Wiki</label>
        <label><input id="forum" class="inline" type="checkbox" name="improvement" value="10" />Forum</label>
        <label><input id="additional-courses" class="inline" type="checkbox" name="improvement" value="11" />Additional Courses</label>
        <label>Any comments or suggestions?
          <textarea id="suggestion" name="suggestion" rows="6" placeholder="Enter your comment here..."></textarea>
        </label>
      </fieldset>
      <input id="submit" type="submit" />
    </form>
  </body>
</html>
